<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body class="body">

  <form action="" name="form" class="mainForm">
    <p>
      <input type="text" name="userName"> name
    </p>
    <p>
      <input type="text" name="userFamilia"> familia
    </p>
    <p>
      <input type="date" name="date">
    </p>
    <p>
      <input type="radio" name="gender" value="M">male
    </p>
    <p>
      <input type="radio" name="gender" value="F">female
    </p>
    <select name="city" id="">
      <option value="gd">Gdansk</option>
      <option value="pz">Poznan</option>
      <option value="ww">Warszawa</option>
    </select>
    <p>
      <textarea name="address" id="" cols="20" rows="3"></textarea>
    </p>
    <p>
      <label>
        <input type="checkbox" name="lang" value="ua"> ua
      </label>
      <label>
        <input type="checkbox" name="lang" value="ru"> ru
      </label>
      <label>
        <input type="checkbox" name="lang" value="en"> en
      </label>
    </p>

    <button type="button" class="btnSave">Save</button>


  </form>

  <script src="./js/app.js"></script>
  
</body>
</html>
